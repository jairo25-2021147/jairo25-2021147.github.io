<!DOCTYPE html>
<html>
  <head>
    <title>Christian's CSS Website</title>
    <link rel="stylesheet" href="anExternal.css" />
  </head>
  <body>
    <p class="fontOne">This is the Nunito Sans font.</p>
    <p class="fontTwo">This is the Roboto font.</p>
    <img
      class="image"
      src="https://media.gettyimages.com/photos/beautiful-cuban-female-artist-wearing-a-pink-shirt-sitting-by-her-on-picture-id1355682989?s=2048x2048"
      title="Stock Photo"
    />
    <img
      class="image"
      src="https://media.gettyimages.com/photos/closeup-of-robin-bird-perched-on-a-stone-in-nature-picture-id1302079405?s=2048x2048"
      title="Stock Photo"
    />
    <div class="container">
      <img
        class="imageTwo"
        src="https://media.gettyimages.com/photos/basketball-going-into-a-basketball-hoop-picture-id1359473224?s=2048x2048"
        title="Stock Photo"
      />
      <div class="centered">Centered Text</div>
    </div>
    <p class="fontTwo">This image also has a box shadow and 20px margins.</p>
    <p class="fontOne border">Text with a dotted border.</p>

    <div class="floated">
      <img
        class="floated"
        src="https://media.gettyimages.com/vectors/geothermal-power-plant-harnessing-boiling-temperature-from-the-ground-vector-id1295955693?s=2048x2048"
        title="Stock Photo"
      />
      <p class="fontTwo">
        An image floated to the right with rounded borders ->
      </p>
    </div>
  </body>
</html>
